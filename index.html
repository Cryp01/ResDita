    <meta charset="UTF-8">

<style>
    .modal {
        transition: ease-in 300ms;
    }
    
    .fullscreen-modal .modal-dialog {
        margin: 0 !important;
        margin-right: auto !important;
        margin-left: auto !important;
        width: 100% !important;
    }
    
    @media (min-width: 768px) {
        .fullscreen-modal .modal-dialog {
            width: 750px !important;
            height: 100%;
        }
        .modal-body {
            padding: 1rem !important;
        }
        .card-body {
            padding: 1rem !important;
        }
    }
    
    @media (min-width: 992px) {
        .fullscreen-modal .modal-dialog {
            width: 970px !important;
        }
        .modal-body {
            padding: 1rem !important;
        }
        .card-body {
            padding: 1rem !important;
        }
    }
    
    @media (min-width: 1200px) {
        .fullscreen-modal .modal-dialog {
            width: 1170px!important;
        }
        .modal-body {
            padding: 1rem !important;
        }
        .card-body {
            padding: 1rem !important;
        }
    }
    
    .modal-body {
        padding: 0px !important;
    }
    
    .card-body {
        padding: 0px !important;
    }
    
    @keyframes ldio-0gzzoza6dojj {
        0% {
            transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
            transform: translate(-50%, -50%) rotate(360deg);
        }
    }
    
    .ldio-0gzzoza6dojj div {
        position: absolute;
        width: 120px;
        height: 120px;
        border: 20px solid #e15b64;
        border-top-color: transparent;
        border-radius: 50%;
    }
    
    .ldio-0gzzoza6dojj div {
        animation: ldio-0gzzoza6dojj 1s linear infinite;
        top: 100px;
        left: 100px
    }
    
    .loadingio-spinner-rolling-vixie602h6q {
        width: 200px;
        height: 200px;
        display: inline-block;
        overflow: hidden;
        background: #ffffff;
    }
    
    .ldio-0gzzoza6dojj {
        width: 100%;
        height: 100%;
        position: relative;
        transform: translateZ(0) scale(1);
        backface-visibility: hidden;
        transform-origin: 0 0;
        /* see note above */
    }
    
    .ldio-0gzzoza6dojj div {
        box-sizing: content-box;
    }
    
    .centrado {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        z-index: 4;
        background-color: white;
    }
    
    .fixed-top {
        z-index: 1 !important;
    }
    
    .hidden {
        overflow: hidden;
    }
</style>



<body class="hidden">
    <div class="centrado" id="onload">
        <div class="loadingio-spinner-rolling-vixie602h6q">
            <div class="ldio-0gzzoza6dojj">
                <div></div>
            </div>
        </div>
    </div>


    <div class="modal fullscreen-modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog  modal-lg" role="document">
            <div id="ModalTable" class="modal-content">

            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg justify-content-between fixed-top">
        <div class="logo">
            <img src="IMG/Logo2.svg" width="150px">
        </div>
        <div class="car">
            <i class="fas fa-info-circle fa-2x"></i>
            <i class="fas fa-shopping-cart fa-2x" id="carrito" onclick="showCarrito();" data-toggle="modal" data-target="#myModal" data-placement="center"></i>
        </div>
    </nav>
    <div class="parallax">
        <div class="container">
            <div class="cards">
                <button class="btn btn-mon btn-primary btn-lg" onclick="Fact();" data-toggle="modal" data-target="#myModal" data-placement="center  ">Cargar Men√∫</button>
            </div>
        </div>
    </div>




</body>

    }
</script>
